<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>calc</h1>
    </header>
    <main>
        <div class="input">
            <p aria-live="polite"></p>
        </div>
        <article>
            <section class="section-num">
                <button value="7" class="btn-simple">7</button>
                <button value="8" class="btn-simple">8</button>
                <button class="btn-simple">9</button>
                <button id="delete">DEL</button>
            </section>
            <section class="section-num">
                <button class="btn-simple">4</button>
                <button class="btn-simple">5</button>
                <button class="btn-simple">6</button>
                <button class="btn-simple" id="plus">+</button>
            </section>
            <section class="section-num">
                <button class="btn-simple">1</button>
                <button class="btn-simple">2</button>
                <button class="btn-simple">3</button>
                <button class="btn-simple" id="moins">-</button>
            </section>
            <section class="section-num">
                <button class="btn-simple">.</button>
                <button class="btn-simple">0</button>
                <button class="btn-simple">/</button>
                <button class="btn-simple">x</button>
            </section>
            <section class="section-reset">
                <button id="reset">RESET</button>
                <button id="egale">=</button>
            </section>
        </article>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
